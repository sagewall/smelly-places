<h2 mat-dialog-title>Delete All</h2>
<mat-dialog-content>Are you sure? This will delete all your smelly places and this action cannot be reversed.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" mat-dialog-close (click)="deletePlaces()">Delete</button>
</mat-dialog-actions>
